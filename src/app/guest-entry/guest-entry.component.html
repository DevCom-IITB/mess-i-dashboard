<div class="container">
  <app-app-bar [suffix]="app_bar_suffix"></app-app-bar>
  <div>
    <h1 style="border-bottom:3px solid #ffc42b">Guest Entry</h1>
    <button id="new-request-btn" class="btn btn-primary" [routerLink]="['/apply-guest-entry']">New Request</button>
  </div>
  <hr> 
  <div class="guest" >
    <h2>{{guest.name}}-{{guest.id}}-{{guest.hostel}} </h2>
  </div>
  <div>
    <table *ngIf="guest_data && guest_data.length" class="table">
      <thead>
        <tr id="column-headers">
          <ng-container *ngFor="let header of ['Token No.', 'Hostel', 'Date', 'Meal', ' ']">
            <th scope="col">{{header}}</th>
          </ng-container>
        </tr>
      </thead>
      <tbody id="booking-table">
        <ng-container *ngFor="let guest of guest_data">
          <tr>
            <ng-container *ngFor="let i of [0,1,2,3]">
              <td>{{guest[i]}}</td>
            </ng-container>
            <td>
              <app-guest-status-button [meal]="guest[3]" [date]="guest[2]" [guestHostel]="guest[1]" [guestStatus]="guest[4]" (updateList)="updateList()" ></app-guest-status-button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    
    <div *ngIf="!guest_data || !guest_data.length" class="no-bookings-container">
      <div class="no-bookings-message">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="#FFC42B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M16 2V6" stroke="#FFC42B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 2V6" stroke="#FFC42B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M3 10H21" stroke="#FFC42B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <p>No guest bookings to show</p>
        <button id="empty-new-request-btn" class="btn btn-primary" [routerLink]="['/apply-guest-entry']">Create a booking</button>
      </div>
    </div>
  </div>
  
  <ng-container *ngIf="guest_data && guest_data.length">
    <ng-container *ngFor="let guest of guest_data">
      <app-guest-card [date]="guest[2]" [meal]="guest[3]" [data]="guest" (updateList)="updateList()"></app-guest-card>
    </ng-container>
  </ng-container>

  <div *ngIf="!guest_data || !guest_data.length" class="no-bookings-mobile">
    <div class="no-bookings-message">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="#FFC42B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M16 2V6" stroke="#FFC42B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8 2V6" stroke="#FFC42B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M3 10H21" stroke="#FFC42B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <p>No guest bookings to show</p>
      <button id="mobile-empty-new-request-btn" class="btn btn-primary" [routerLink]="['/apply-guest-entry']">Create a booking</button>
    </div>
  </div>
</div>
