<div class="device-card">
    <img class="" src="assets/tablet.png">
    <div class="device-data">
        <h3>{{device.hostel}} Device {{device.id}}</h3>
        <p class="version">Version: {{device.version}}</p>
        <div class="device-info">
            <p id="last-sync">Last Synced: {{device.sync}}</p>
            <p *ngIf="device.cards" id="cards-no">Cards: {{device.cards.toString()}}</p>
        </div>
    </div>
</div>
