    <div id="stud-details-container">
        <span>{{ rebate_request.roll }}</span>
        <span *ngIf="approval_state=='pending'" id="rebate-status-indicator" style="background-color: #FFF4D8; color: #ffc42b;">Pending</span>
        <span *ngIf="approval_state=='accepted'" id="rebate-status-indicator" style="background-color: #E9FFD8; color: #649F34;">Accepted</span>
        <span *ngIf="approval_state=='rejected'" id="rebate-status-indicator" style="background-color: #fcc7c3; color: #b73229;">Rejected</span>
    </div>

    <div id="rebate-duration-container">
        <span id="rebate-duration">{{ p_rebate_start }} - {{ p_rebate_end }}</span><br>
        <span class="small-italics">Both dates are inclusive</span>
    </div>
    <div class="row">
        <p ><b>Reason:</b> {{p_rebate_reason}}</p>
    </div>
    <div *ngIf="p_rebate_comment != ''" class="row">
        <p ><b>Reviewer Comment:</b> {{p_rebate_comment}}</p>
    </div>
    <div id="rebate-doc-div">
        <button class="btn btn-light rebate-action-btn" (click)="downloadRebateDoc()" *ngIf="rebate_request.official">Download Rebate Doc</button>
    </div>
    <div id="rebate-action-container" *ngIf="approval_state=='pending'" style="display:flex;" >
        <button class="btn btn-light rebate-action-btn" (click)="updateRebateData(p_rebate_reason,p_rebate_start,p_rebate_end)">
            Make Amendments
        </button>
        <button class="btn btn-light rebate-action-btn" (click)="deleteRebate()">
            Cancel your rebate
        </button>
    </div>
    
</div>
