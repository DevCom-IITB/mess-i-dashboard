<div id="form-container">
    <div id="from-date-container"> 
        <app-input-field label="From" inputType="calender" [(inputModel)]="from_filter"></app-input-field>
    </div>
    <div id="to-date-container">
        <app-input-field label="To" inputType="calender" [(inputModel)]="to_filter"></app-input-field>
    </div>
    <div id="offcialFilter">
        <app-checkbox [(inputModel)]="officialFilter" label="official"></app-checkbox>
    </div>
    <button id="confirm-btn" class="btn btn-primary button-style" (click)="submit()">Filter</button>
    <button id="reset-btn" class="btn btn-primary button-style" (click)="reset()">Reset</button>
    <button *ngIf="includeCSV" id="csv-down" class="btn btn-primary button-style" (click)="downloadCSVbtn()">Download CSV</button>
</div>
