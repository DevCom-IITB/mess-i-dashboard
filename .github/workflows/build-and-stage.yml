name: ðŸš€ Build and Deploy to Staging

on:
  push:
    branches: [develop]

jobs:
  build-and-stage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --configuration production

      - name: Deploy to Staging via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "dist/mess-i-dashboard/*"
          target: ${{ vars.STAGE_PATH }}
